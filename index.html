<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram B치sico - Fan de Viajes y The Last of Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            color: #262626;
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-family: 'Instagram Sans', sans-serif;
            font-size: 24px;
            color: #262626;
        }

        .navbar input {
            padding: 7px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .profile-header {
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .profile-picture {
            margin-right: 30px;
        }

        .profile-picture img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .profile-info {
            max-width: 400px;
        }

        .profile-info h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .profile-info p {
            color: #8e8e8e;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .stats div {
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <!-- Barra de navegaci칩n -->
    <div class="navbar">
        <h1>Instagram</h1>
        <input type="text" placeholder="Buscar">
    </div>

    <!-- Encabezado del perfil -->
    <div class="profile-header">
        <div class="profile-picture">
            <img src="https://i.pinimg.com/originals/af/16/11/af1611acb8be213627f4d3ef8994a9e2.jpg" alt="Foto de perfil">
        </div>
        <div class="profile-info">
            <h2>Fan de Viajes y TLOU</h2>
            <p>Aventurero 游깴 | Fan de The Last of Us 游꿡 | Buscando emociones en cada rinc칩n del mundo.</p>
            <div class="stats">
                <div><strong>245</strong> publicaciones</div>
                <div><strong>1.2K</strong> seguidores</div>
                <div><strong>500</strong> seguidos</div>
            </div>
        </div>
    </div>

    <!-- Galer칤a de publicaciones -->
    <div class="gallery">
        <img src="https://cdn.getyourguide.com/img/tour/5d3883027d4cb.jpeg/98.jpg" alt="Post 1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Machu_Picchu_in_June_2009_-_edit1.jpg" alt="Post 2">
        <img src="https://media.timeout.com/images/105718238/750/422/image.jpg" alt="Post 3">
        <img src="https://assets.reedpopcdn.com/the_last_of_us_broadway_poster.jpg/BROK/resize/1920x1920%3E/format/jpg/quality/70/the_last_of_us_broadway_poster.jpg" alt="Post 4">
        <img src="https://images.unsplash.com/photo-1603044445132-11bbf41cf699?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDR8fGJhbGklMjBibG9vbXxlbnwwfHx8fDE2ODAwMTIzNTE&ixlib=rb-4.0.3&q=80&w=1080" alt="Post 5">
        <img src="https://cdn.gamer-network.net/2023/usgamer/last-of-us-part-2-review-header2.jpg" alt="Post 6">
        <img src="https://cdn.britannica.com/00/195000-050-97870C8B/Statue-of-Liberty-New-York-City.jpg" alt="Post 7">
        <img src="https://image.shutterstock.com/image-photo/soccer-ball-on-field-under-260nw-286225281.jpg" alt="Post 8">
        <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2023/01/joel-last-of-us.jpg" alt="Post 9">
    </div>

    <!-- Pie de p치gina -->
    <div class="footer">
        <p>&copy; 2024 Instagram Clon - Fan de Viajes y The Last of Us</p>
    </div>
</body>
</html>
